server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.6.135:8000
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080 #配置sentinel dashboard地址
        port: 8719  #默认8719端口，加入被占用会自动从8719一次+1扫描，直到找到未被占用的端口


management:
  endpoints:
    web:
      exposure:
        include: '*'